<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>

		<audio autoplay loop> <!-- lol -->
  
  	<source class="audio" src="assets/images/music.mp3" type="audio/mpeg">

		</audio>
		<div id="wrapper">
		 <img class="image" src="assets/images/1.jpg">

		</div>

		<div id="container">
			
			<div id="game-section">
				<p>Press any key to get started!</p>
				<div id="current-word-section">
					<h3 class="section-title">Wins</h3>
					<div id="wins"></div>
				</div>
				<div id="current-word-section">
					<h3 class="section-title">Current Word</h3>
					<div id="current-word"></div>
				</div>
				<div id="guesses-remaining-section">
					<h3 class="section-title">Number of Guesses Remaining</h3>
					<div id="guesses-remaining"></div>
				</div>
				<div id="guessed-letters-section">
					<h3 class="section-title">Letters Already Guessed</h3>
					<div id="guessed-letters"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/javascript/solution.js"></script>
	</body>
</html>
